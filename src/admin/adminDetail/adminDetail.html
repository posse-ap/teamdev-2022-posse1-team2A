<!DOCTYPE html>
<html lang="ja">
<head>

    <title>企業契約情報</title>
    <link rel="stylesheet" href="../../reset.css">

<body>

                    <td>リクナビ</td>
                </tr>
                <tr>
                    <th>契約日時</th>
                    <td colspan="2">2022/10/10/23:53</td>
                </tr>
                <tr>
                    <th>HP</th>
                    <td>https://www.rikunabi.com/</td>
                </tr>
                <tr>
                    <th>担当者</th>
                    <td colspan="2">陸　ナビ男</td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td colspan="2">sample@sample.com</td>
                </tr>
                <tr>
                    <th>電話番号</th>
                    <td colspan="2">000-0000-0000</td>
                </tr>
                <tr>
                    <th>住所</th>
                    <td colspan="2">東京都千代田区永田町１丁目７−１</td>
                </tr>
            </table>
        </section>
    </main>
    <script src=""></script>

</html>
